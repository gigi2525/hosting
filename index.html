<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <title>Contactenos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content">
      <!--Logo-->
      <h1 class="logo">Contactenos</h1>
      <!--Formulario de contacto-->
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Contactenos</h3>
          <form action="">
            <p>
              <label>Nombre Completo</label>
              <input type="text" name="name" />
            </p>
            <p>
              <label>Email</label>
              <input type="email" name="email" />
            </p>
            <p>
              <label>Numero</label>
              <input type="tel" name="phone" />
            </p>
            <p>
              <label>Asunto</label>
              <input type="text" name="Affair" />
            </p>
            <p>
              <label for="">Mensaje</label>
              <textarea rows="3"></textarea>
            </p>
            <p class="block">
              <button>Enviar</button>
            </p>
          </form>
        </div>
        <!--Infromacion de nuestra pagina web-->
        <div class="contact-info">
          <h4>Informacion de Contacto</h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> Ubicacion</li>
            <li><i class="fas fa-phone"></i> Telefono</li>
            <li><i class="fas fa-envelope-open-text"></i> Email</li>
          </ul>
          <p>
            Gracias por ponerte en contacto con nostoros te contactaremos lo
            antes posible :)
          </p>
          <p>www.edgaresunricosabroso.com</p>

        </div>
        
      
      </div>
    
    </div>
  </body>
</html>
